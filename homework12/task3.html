<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Clicks counter</title>

	<script>
			var i = 0;

			function ButtonManager(){
				i++;
				document.myForm.myText.value = i;
			}

	</script>
</head>
<body>
	<form name="myForm">
		<div>
			<input type="button" onclick="ButtonManager()" value="Click me">
			<input readonly="True" size="1" name="myText">
		</div>
	</form>
	
</body>
</html>
